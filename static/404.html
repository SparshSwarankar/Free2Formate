<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f9fafb 0%, #f3e8ff 100%);
        }
        .not-found-container {
            text-align: center;
            padding: 40px 24px;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(155,89,255,0.10);
        }
        .not-found-container h1 {
            font-size: 4rem;
            color: #9B59FF;
            margin-bottom: 16px;
        }
        .not-found-container p {
            font-size: 1.3rem;
            color: #6b7280;
            margin-bottom: 32px;
        }
        .not-found-container a {
            display: inline-block;
            padding: 12px 28px;
            background: #9B59FF;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.18s;
        }
        .not-found-container a:hover {
            background: #8A48FF;
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for was not found.</p>
        <a href="index.html">Go to Home</a>
    </div>
</body>
</html>
