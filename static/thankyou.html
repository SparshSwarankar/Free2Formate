<head>

    <style>
        :root {
            --primary-color: #9B59FF;
            --primary-hover: #8A48FF;
            --secondary-color: #10b981;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --background-color: #ffffff;
            --background-light: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #ef4444;
            --success-color: #10b981;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: var(--background-color);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5em;
        }

        p {
            color: var(--text-light);
            margin-bottom: 1.5em;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 30px 0 10px;
        }

        .qr-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: var(--radius);
            transition: background 0.3s ease;
        }

        .qr-link:hover {
            background-color: var(--primary-hover);
        }

        .other-tools-section {
            text-align: center;
            margin-top: 30px;
            background: var(--background-light);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .other-tools-section h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .tool-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: var(--radius);
            transition: background 0.3s ease;
        }

        .tool-btn:hover {
            background-color: var(--primary-hover);
        }

        .instagram-card {
            margin-top: 20px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-color);
        }

        .instagram-card a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .instagram-card a:hover {
            text-decoration: underline;
        }

        a.instagram-link {
            font-weight: bold;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a.instagram-link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">

                ðŸš€ QR Code Generator

        <div>
            <h2 class="section-title">ðŸ“¸ Connect with Me on Instagram</h2>
            <div class="instagram-card">
                <strong>Sparsh Swarankar</strong><br />
                <a href="https://www.instagram.com/sparshswarankar2023" target="_blank"
                    class="instagram-link">@sparshswarankar2023</a>
            </div>
        </div>
    </div>

    <script>
        // ðŸŽ‰ Auto-launch confetti
        window.addEventListener('load', () => {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti(Object.assign({}, defaults, {
                    particleCount: 30,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount: 30,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);
        });
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        if (paymentId) {
            document.getElementById('paymentMessage').innerText = `Thank you! Your payment ID is ${paymentId}.`;
        }
    </script>
</body>

</html>
